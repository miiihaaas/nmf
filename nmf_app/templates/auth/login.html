{% extends "layout.html" %}
{% block title %}Prijava - Natural Mystic Festival{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        min-height: calc(100vh - 200px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: var(--spacing-xl) 0;
    }

    .auth-card {
        width: 100%;
        max-width: 420px;
        background: var(--reggae-white);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-lg);
        overflow: hidden;
        animation: fadeInUp 0.5s ease forwards;
    }

    .auth-header {
        background: linear-gradient(135deg, var(--reggae-green) 0%, var(--reggae-green-light) 100%);
        color: var(--reggae-white);
        padding: var(--spacing-xl);
        text-align: center;
    }

    .auth-header h3 {
        margin: 0;
        font-size: var(--font-size-xl);
        font-weight: var(--font-weight-semibold);
    }

    .auth-header i {
        font-size: var(--font-size-3xl);
        display: block;
        margin-bottom: var(--spacing-sm);
    }

    .auth-body {
        padding: var(--spacing-xl);
    }

    .auth-form .form-label {
        font-weight: var(--font-weight-medium);
        color: var(--reggae-black);
        margin-bottom: var(--spacing-xs);
    }

    .auth-form .form-control {
        border: 2px solid #e0e0e0;
        border-radius: var(--radius-md);
        padding: var(--spacing-sm) var(--spacing-md);
        font-size: var(--font-size-base);
        transition: var(--transition-base);
    }

    .auth-form .form-control:focus {
        border-color: var(--reggae-green);
        box-shadow: 0 0 0 3px rgba(0, 107, 60, 0.15);
    }

    .auth-form .form-check-input:checked {
        background-color: var(--reggae-green);
        border-color: var(--reggae-green);
    }

    .auth-form .form-check-input:focus {
        box-shadow: 0 0 0 3px rgba(0, 107, 60, 0.15);
    }

    .auth-btn {
        background: linear-gradient(135deg, var(--reggae-green) 0%, var(--reggae-green-light) 100%);
        color: var(--reggae-white);
        border: none;
        padding: var(--spacing-sm) var(--spacing-xl);
        font-size: var(--font-size-base);
        font-weight: var(--font-weight-semibold);
        border-radius: var(--radius-md);
        transition: var(--transition-base);
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .auth-btn:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-glow-green);
        color: var(--reggae-white);
    }

    .auth-link {
        color: var(--reggae-green);
        text-decoration: none;
        font-weight: var(--font-weight-medium);
        transition: var(--transition-fast);
    }

    .auth-link:hover {
        color: var(--reggae-red);
        text-decoration: underline;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (prefers-reduced-motion: reduce) {
        .auth-card {
            animation: none;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-user-circle" aria-hidden="true"></i>
            <h3>Prijava</h3>
        </div>
        <div class="reggae-stripes" style="margin: 0;"></div>
        <div class="auth-body">
            <form method="POST" action="{{ url_for('auth.login') }}" class="auth-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email adresa</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="vasa@email.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Lozinka</label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Unesite lozinku">
                </div>
                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                    <label class="form-check-label" for="remember">Zapamti me</label>
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn auth-btn">
                        <i class="fas fa-sign-in-alt me-2" aria-hidden="true"></i>Prijavi se
                    </button>
                </div>
                <div class="text-center">
                    <a href="{{ url_for('auth.reset_request') }}" class="auth-link">
                        <i class="fas fa-key me-1" aria-hidden="true"></i>Zaboravili ste lozinku?
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
